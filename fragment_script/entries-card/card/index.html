<br /><br />
  <button id="titleToggle" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"> [@liferay.language key="title" /] </button>
  <button id="descriptionToggle" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"> [@liferay.language key="description" /] </button>
  <button id="dropzoneToggle" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"> [@liferay.language key="dropzone" /] </button>
  <div dir="ltr" class="changeDirButton max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img src="[resources:volleyball]">
    </a>
    <div id="titleContent" class="p-5 dark:bg-gray-700">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-100">[@liferay.language key="volleyball" /]</h5>
      </a>
    </div>
    <div class="dark:bg-gray-700">
      <p id="descriptionContent" class="mb-3 font-normal text-gray-700 dark:text-gray-100 line-clamp-2 dark:bg-gray-700"> [@liferay.language key="volleyball-content" /]</p>
    </div>
    <div class="flex items-center justify-center w-full " id="dropzoneContent">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />

          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">[@liferay.language key="dropzone-upload" /]</span>
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">[@liferay.language key="dropzone-format" /]</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
      </label>
    </div>
  </div>
