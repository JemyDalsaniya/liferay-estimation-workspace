<div class="directionButtonWrapper">
<button value="RTL"
            class="dirButton bg-indigo p-3 w-40 text-white rounded">RTL</button>
	<br />
	<br />
<div class="changeDirButton flex space-x-4" id="changeDirButton" dir="ltr">
   <!-- Outlined Button -->
   <button class="hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-gray-800 dark:border-gray-600 hover:border-transparent rounded">
   [@liferay.language key="button" /]
   </button>
   <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
   [@liferay.language key="borderless" /]
   </button>
   <button class="hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 ">
   [@liferay.language key="text-only-button" /]
   </button>
   <button id="styledButton" class="px-3 py-2 text-sm font-medium text-center inline-flex items-center text-white bg-blue-500 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      [@liferay.language key="arrows" /]
      <svg id="arrowIcon" class="w-4 h-4 text-white-700 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
   </button>
</div>
</div>
